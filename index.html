<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Battle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls">
        <h1>Calculator Battle Game Controls</h1>
        <p>Use the calculator buttons to attack enemies. Each button deals damage based on its value. You start with the "1" and "C" buttons.</p>
        <button id="startGame">Start Game</button>
    </div>
    <div id="game" style="display: none;">
        <div id="calculator">
            <div id="display"></div>
            <div id="buttons">
                <!-- Buttons will be dynamically added here -->
            </div>
        </div>
        <div id="enemy">
            <img id="bossImage" src="boss.png" alt="Boss">
            <p>Enemy Health: <span id="enemyHealth">100</span></p>
        </div>
        <button id="saveGame">Save Game</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
